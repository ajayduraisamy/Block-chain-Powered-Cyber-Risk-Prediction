<!DOCTYPE html>


{% extends 'base.html' %}

{% block title %}Login - Cyber Insurance{% endblock %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Login to Your Account</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </p>
    </div>
</div>
<style>
    :root {
        --primary-color: #1a5f7a;
        --secondary-color: #159895;
        --accent-color: #57c5b6;
        --dark-color: #002b5b;
        --light-color: #f8f9fa;
        --gradient-start: #1a5f7a;
        --gradient-end: #159895;
    }

  

    .row.justify-content-center {
        width: 100%;
        max-width: 1000px;
       
    }

    .col-md-6 {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transform: translateY(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .col-md-6:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    h2 {
        color: var(--dark-color);
        font-weight: 700;
        margin-bottom: 1.8rem !important;
        position: relative;
        padding-bottom: 15px;
    }

    h2:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        border-radius: 2px;
    }

    .form-label {
        font-weight: 600;
        color: var(--dark-color);
        margin-bottom: 0.5rem;
    }

    .form-control {
        padding: 0.75rem 1rem;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        transition: all 0.3s;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.25rem rgba(23, 162, 184, 0.15);
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        border: none;
        padding: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        border-radius: 8px;
        transition: all 0.3s;
        box-shadow: 0 4px 10px rgba(26, 95, 122, 0.3);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(26, 95, 122, 0.4);
        background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    .mt-3.text-center {
        margin-top: 1.5rem !important;
    }

    a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
    }

  

    /* Security elements */
    .security-notice {
        text-align: center;
        font-size: 0.85rem;
        color: #6c757d;
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid #e9ecef;
    }

    .security-icon {
        color: var(--accent-color);
        margin-right: 5px;
    }
</style>
{% endblock %}
