{% extends 'base.html' %}

{% block title %}Policy Charts - Cyber Insurance{% endblock %}

{% block content %}

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f7fa;
        color: #333;
    }

    .chart-container {
        width: 650px;
        height: 350px;
        margin: 20px auto;
        padding: 35px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 10px;
    }
</style>

<div class="chart-container">
    <h2>Risk Level Distribution</h2>
    <canvas id="riskChart"></canvas>
</div>

<div class="chart-container">
    <h2>Average Premium by Occupation</h2>
    <canvas id="premiumChart"></canvas>
</div>

<div class="chart-container">
    <h2>Total Coverage by Geographic Info</h2>
    <canvas id="coverageChart"></canvas>
</div>

<script>
    // Pie Chart: Risk Level
    const riskData = {
        labels: {{ risk_counts.keys() | list | tojson }},
    datasets: [{
        data: {{ risk_counts.values() | list | tojson }},
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
        borderWidth: 1,
        borderColor: '#fff'
        }]
    };
    new Chart(document.getElementById('riskChart'), {
        type: 'pie',
        data: riskData,
        options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' } }
        }
    });

    // Bar Chart: Average Premium by Occupation
    const premiumData = {
        labels: {{ avg_premiums.keys() | list | tojson }},
    datasets: [{
        label: 'Average Premium',
        data: {{ avg_premiums.values() | list | tojson }},
        backgroundColor: '#36A2EB',
        borderRadius: 6,
        barThickness: 20
        }]
    };
    new Chart(document.getElementById('premiumChart'), {
        type: 'bar',
        data: premiumData,
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
                y: { beginAtZero: true },
                x: { ticks: { maxRotation: 45, minRotation: 0 } }
            }
        }
    });

    // Bar Chart: Total Coverage by Geographic Info
    const coverageData = {
        labels: {{ geo_coverage.keys() | list | tojson }},
    datasets: [{
        label: 'Total Coverage',
        data: {{ geo_coverage.values() | list | tojson }},
        backgroundColor: '#FF6384',
        borderRadius: 6,
        barThickness: 20
        }]
    };
    new Chart(document.getElementById('coverageChart'), {
        type: 'bar',
        data: coverageData,
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
                y: { beginAtZero: true },
                x: { ticks: { maxRotation: 45, minRotation: 0 } }
            }
        }
    });
</script>

{% endblock %}
